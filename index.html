<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img id="questionImage" src="./assets/normal.jpeg" alt="示例图片" style="width:100%;max-width:200px;"> <!-- 调整图片大小 -->
        <p>你愿意以后所有的钱都给我吗？</p> <!-- 初始问题 -->
        <div class="button-container">
            <button id="agreeButton">同意</button>
            <button id="disagreeButton">不同意</button>
            <button id="resetButton">重置</button> <!-- 添加重置按钮 -->
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>这是一个自定义弹窗。</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
